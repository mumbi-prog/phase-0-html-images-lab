<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>HTML Images</title>
  </head>
  <body>

    <!--image tag with only src attribute-->
    <img src="https://s3.amazonaws.com/ironboard-learn/lion.jpg"><br>

    <!--image tag with src attribute and alt text-->
    <img src="https://s3.amazonaws.com/ironboard-learn/lion.jpg" alt="This is a lion"><br>

    <!--image tag with src attribute, alt text and title attribute-->
    <img src="https://s3.amazonaws.com/ironboard-learn/lion.jpg" alt="This is a lion" title="lion with a great mane roaring">

  </body>
</html>
